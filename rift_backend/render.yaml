services:
  - type: web
    name: rift-rewind-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: RIOT_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
